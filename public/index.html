<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de google inicio</title>
</head>
<body>  

    <h1>Ejemplo de inicio de sesion pal pochi</h1>
    <hr>
    <html>
  <body>
      
      <div id="g_id_onload"
         data-client_id="681130707428-cpeojla8gl63tfaq7dh9oto91tb4pq7a.apps.googleusercontent.com"
         data-auto_prompt="false"
         data-callback="handleCredentialResponse">
      </div>
      <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
      </div>

      <script src="https://accounts.google.com/gsi/client" async defer></script>
      <script>
        function handleCredentialResponse(response) {

            const body = {id_token: response.credential}

           console.log('id_token',response.credential);
           fetch('http://localhost:10001/api/login/google',{
            method: 'POST',
            headers:{
                'Content-Type':'application/json',                
            },
            body: JSON.stringify(body),
           })
            .then(resp => resp.json())
            .then(resp => {
                console.log(resp)
            })
            .catch(console.warn);
      
        }
      </script>
  </body>
</html>
    
</body>
</html>
